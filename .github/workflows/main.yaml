name: Scraping DOGE Website Automation

on: 
  schedule:
    - cron: "54 15 * * *" # to run everyday at 9 am

# job has three compoents: runs_on, strategy and steps

jobs:
  run_script:
    runs-on: windows-latest # a standard git-hub runner

  # not including strategy since it is not needed now

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python version: 3.14

    - name: Run Doge Scraper
      run: python doge_umd_scraper/scrape_doge.py