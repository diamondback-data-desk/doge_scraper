name: Scraping DOGE Website Automation

on: 
  schedule:
    - cron: "0 9 * * *" # to run everyday at 9 am
  push:
    branches-ignore: [] # trys and runs this whenever it is pushed
    # used for testing, will remove in a bit

permissions:
    contents: write

# job has three compoents: runs_on, strategy and steps

jobs:
  run_script:
    runs-on: windows-latest # a standard git-hub runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: pip install selenium pandas lxml

      - name: Run Doge Scraper
        run: python scrape_doge.py
      
      - name: Set Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit Data
        run: |
          git add data/doge.csv
          git commit -m "Update doge_data.csv [auto]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}