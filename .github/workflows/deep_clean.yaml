name: Deep Clean DOGE Data Automation

on: 
  schedule:
    - cron: "0 30 10 ? * MON-FRI" # to run at 10:30am Monday-Friday
  push:
    branches-ignore: [] # trys and runs this whenever it is pushed
    # used for testing, will remove in a bit

permissions:
    contents: write

jobs:
  run_script:
    runs-on: windows-latest # a standard git-hub runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Deep Clean
        run: Rscript deep_clean.R

      - name: Set Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit Data
        run: |
          git add data/doge_data.csv
          git commit -m "Update doge_data.csv [auto]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}